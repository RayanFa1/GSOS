<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام SMS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- زر الرجوع إلى الصفحة الرئيسية -->
    <a href="index.html" class="back-btn">الرجوع إلى الصفحة الرئيسية</a>

    <!-- نموذج إرسال البريد الإلكتروني -->
    <div class="sms-form-container">
        <h1>إرسال رسالة عبر البريد الإلكتروني</h1>
        <form id="smsForm" action="send_email.php" method="post">
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" required placeholder="أدخل البريد الإلكتروني">

            <label for="message">الرسالة:</label>
            <textarea id="message" name="message" rows="4" required placeholder="اكتب رسالتك هنا..."></textarea>

            <button type="submit">إرسال الرسالة</button>
        </form>
    </div>

    <script>
        // هذه وظيفة لإظهار رسالة عند إرسال النموذج (العملية الفعلية للإرسال تحتاج إلى سيرفر أو API)
        document.getElementById('smsForm').addEventListener('submit', function(event) {
            event.preventDefault(); // منع إرسال النموذج مباشرةً

            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            alert(`تم إرسال الرسالة إلى ${email} بنجاح!`);

            // بعد هذه الخطوة، تحتاج إلى ربط النموذج مع خادم عبر API مثل SMTP أو Mailgun أو SendGrid
        });
    </script>

</body>
</html>
