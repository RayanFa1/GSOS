<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSOS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- العنوان الرئيسي -->
    <h1 class="title">General system of self-operation and protection</h1>

    <!-- رقم التعريف الخاص بالمستخدم -->
    <p class="user-id">رقم التعريف الخاص بك: <span id="userId"></span></p>

    <!-- قسم تسجيل المدونة -->
    <div class="blog-container">
        <textarea id="blogInput" placeholder="اكتب مدونتك هنا..."></textarea>
        <button onclick="saveBlog()">حفظ المدونة</button>
    </div>

    <!-- قائمة المدونات المحفوظة -->
    <h2 class="subtitle">مدوناتك المحفوظة:</h2>
    <ul id="blogList"></ul>

    <script src="script.js"></script>
</body>
</html>
