<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Smart Operating System</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* خلفية الصفحة */
        body {
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* تنسيق حقل الرسالة */
        textarea {
            width: 100%;
            height: 100px;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            resize: vertical;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        /* عند التركيز على الحقل */
        textarea:focus {
            border-color: #4CAF50;
            background-color: #e6f7e6;
        }

        /* إشعار النجاح */
        #success-message {
            display: none;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            top: 0;
            width: 100%;
            font-size: 16px;
            z-index: 1000;
        }

        /* تنسيق الحقول والزر */
        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }

        input[type="email"], input[type="submit"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* تنسيق كلمة Made in Saudi باللون الأبيض */
        footer p {
            font-size: 12px;
            text-align: center;
            color: white;
            margin-top: 20px;
        }

        /* محتوى الصفحة */
        .main-content {
            text-align: center;
            margin-top: 50px;
        }

        /* تنسيق الزر للانتقال إلى صفحة about */
        .about-button {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 16px;
        }

        .about-button:hover {
            background-color: #005f73;
        }
    </style>
</head>
<body>

    <!-- إشعار النجاح -->
    <div id="success-message">تم إرسال الرسالة بنجاح!</div>

    <!-- رأس الصفحة -->
    <header>
        <div class="header-content">
            <h1>Welcome to GSOS</h1>
        </div>
    </header>

    <!-- محتوى الصفحة الرئيسية -->
    <div class="main-content">
        <p>GSOS System</p>

        <!-- زر للانتقال إلى صفحة "حول" -->
        <a href="about.html" class="about-button">الانتقال إلى (حول)</a>

        <!-- نموذج لإرسال رسالة -->
        <form id="email-form" action="mailto:asfawaz6071@gmail.com" method="post" enctype="text/plain" onsubmit="showSuccessMessage()">
            
            <!-- حقل إدخال البريد الإلكتروني -->
            <label for="email">أدخل البريد الإلكتروني الذي تريد إرسال الرسالة إليه:</label><br>
            <input type="email" id="email" name="email" placeholder="اكتب البريد الإلكتروني" required><br><br>

            <!-- حقل الرسالة -->
            <label for="message">أرسل رسالة:</label><br>
            <textarea id="message" name="message" placeholder="اكتب رسالتك هنا..." required></textarea><br><br>
            
            <!-- زر الإرسال -->
            <input type="submit" value="إرسال" />
        </form>
    </div>

    <!-- كلمة Made in Saudi في أسفل الصفحة -->
    <footer>
        <p>Made in Saudi</p>
    </footer>

    <script>
        // دالة لعرض إشعار النجاح
        function showSuccessMessage() {
            document.getElementById("success-message").style.display = "block";
            setTimeout(function() {
                document.getElementById("success-message").style.display = "none";
            }, 3000); // الإشعار سيختفي بعد 3 ثوانٍ
        }

        // تعديل عملية إرسال البريد لتمكين دعم النصوص العربية
        const form = document.querySelector('#email-form');
        form.onsubmit = function (event) {
            event.preventDefault(); // منع الإرسال العادي للنموذج

            // الحصول على البريد الإلكتروني المدخل
            const recipientEmail = document.getElementById('email').value;

            // الحصول على قيمة الرسالة المدخلة
            let message = document.getElementById('message').value;

            // ترميز الرسالة بالعربية في الرابط
            let encodedMessage = encodeURIComponent(message);

            // بناء رابط الـ mailto مع الرسالة والبريد الإلكتروني
            let mailtoLink = "mailto:" + recipientEmail + "?subject=رسالة من الموقع&body=" + encodedMessage;

            // فتح الرابط لإرسال الرسالة عبر البريد الإلكتروني
            window.location.href = mailtoLink;

            // عرض إشعار النجاح
            showSuccessMessage();
        };
    </script>

</body>
</html>
