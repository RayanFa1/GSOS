<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSOS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- رأس الصفحة -->
    <header>
        <div class="header-content">
            <h1>Welcome to GSOS</h1>
        </div>
    </header>

    <!-- رقم التعريف -->
    <div class="user-id-container">
        <p>رقم التعريف الخاص بك: <span id="user-id"></span></p>
    </div>

    <!-- زر الهامبرغر -->
    <div class="hamburger" id="hamburger">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- قائمة التنقل -->
    <div class="menu" id="menu">
        <a href="about.html">الانتقال إلى حول</a>
    </div>

    <!-- كلمة Made in Saudi -->
    <footer>
        <p>Made in Saudi</p>
    </footer>

    <script>
        // توليد رقم تعريف ثابت لكل مستخدم
        function generateUserId() {
            let userId = localStorage.getItem("user-id");

            if (!userId) {
                userId = Math.floor(100000 + Math.random() * 900000); // إنشاء رقم عشوائي مكون من 6 أرقام
                localStorage.setItem("user-id", userId);
            }

            document.getElementById("user-id").textContent = userId;
        }

        // تشغيل الوظيفة عند تحميل الصفحة
        window.onload = generateUserId;

        // التحكم في قائمة الهامبرغر
        const hamburger = document.getElementById('hamburger');
        const menu = document.getElementById('menu');

        hamburger.addEventListener('click', function () {
            menu.classList.toggle('active');
        });
    </script>

</body>
</html>
