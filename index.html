<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Smart Operating System | GSOS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        header {
            background-color: #3a3a3a;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 24px;
            color: #333;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        footer img {
            width: 30px; /* تعديل حجم العلم */
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>GSOS</h1>
    </header>

    <div class="content">
        <p>Welcome to GSOS</p>
    </div>

    <footer>
        <p>Made in Saudi</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/01/Flag_of_Saudi_Arabia.svg" alt="Saudi Flag">
    </footer>
</body>
</html>
