<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSOS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- العنوان الرئيسي -->
        <h1>General System of Self-Operation and Protection</h1>

        <!-- تسجيل الدخول برقم التعريف -->
        <h2>تسجيل الدخول برقم التعريف</h2>
        <input type="number" id="userIdInput" placeholder="أدخل رقم التعريف">
        <button onclick="login()">تسجيل الدخول</button>

        <!-- عرض رقم التعريف الحالي -->
        <p class="user-id">رقم التعريف الحالي: <span id="currentUserId"></span></p>

        <!-- حقل إدخال المدونة -->
        <div class="blog-container">
            <textarea id="blogInput" placeholder="اكتب مدونتك هنا..."></textarea>
            <button onclick="saveBlog()">حفظ المدونة</button>
        </div>

        <!-- قائمة المدونات المحفوظة -->
        <h2>مدونات المستخدم:</h2>
        <ul id="blogList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
