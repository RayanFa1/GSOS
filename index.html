<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Smart Operating System</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* إشعار النجاح */
        #success-message {
            display: none;
            background-color: #4CAF50; /* اللون الأخضر */
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            top: 0;
            width: 100%;
            font-size: 18px;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <!-- إشعار النجاح -->
    <div id="success-message">تم إرسال الرسالة بنجاح!</div>

    <!-- رأس الصفحة -->
    <header>
        <div class="header-content">
            <h1>مرحبا بكم في Global Smart Operating System</h1>
            <p>يقدم النظام أفضل تجربة للعملاء</p>
            <p>نظام مرن وسلس</p>
            <p>نظام يتيح للمستخدم العديد من الأدوات</p>
        </div>
    </header>

    <!-- محتوى الصفحة الرئيسية -->
    <div class="main-content">
        <p>GSOS System</p>

        <!-- نموذج لإرسال رسالة -->
        <form action="mailto:asfawaz6071@gmail.com" method="post" enctype="text/plain" onsubmit="showSuccessMessage()">
            <label for="message">أرسل رسالة:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" placeholder="اكتب رسالتك هنا..."></textarea><br><br>
            <input type="submit" value="إرسال" />
        </form>
    </div>

    <!-- كلمة Made in Saudi في أسفل الصفحة -->
    <footer>
        <p>Made in Saudi</p>
    </footer>

    <script>
        // دالة لعرض إشعار النجاح
        function showSuccessMessage() {
            document.getElementById("success-message").style.display = "block";
            setTimeout(function() {
                document.getElementById("success-message").style.display = "none";
            }, 3000); // الإشعار سيختفي بعد 3 ثوانٍ
        }

        // تعديل عملية إرسال البريد لتمكين دعم النصوص العربية
        const form = document.querySelector('form');
        form.onsubmit = function (event) {
            event.preventDefault(); // منع الإرسال العادي للنموذج

            // الحصول على قيمة الرسالة المدخلة
            let message = document.getElementById('message').value;

            // ترميز الرسالة بالعربية في الرابط
            let encodedMessage = encodeURIComponent(message);

            // بناء رابط الـ mailto مع الرسالة
            let mailtoLink = "mailto:asfawaz6071@gmail.com?subject=رسالة من الموقع&body=" + encodedMessage;

            // فتح الرابط لإرسال الرسالة عبر البريد الإلكتروني
            window.location.href = mailtoLink;

            // عرض إشعار النجاح
            showSuccessMessage();
        };
    </script>

</body>
</html>
