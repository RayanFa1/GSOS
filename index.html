<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSOS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- العنوان الرئيسي -->
        <h1>General system of self-operation and protection</h1>

        <!-- رقم التعريف الخاص بالمستخدم -->
        <p class="user-id">رقم التعريف الخاص بك: <span id="userId"></span></p>

        <!-- حقل إدخال المدونة -->
        <div class="blog-container">
            <textarea id="blogInput" placeholder="اكتب مدونتك هنا..."></textarea>
            <button onclick="saveBlog()">حفظ المدونة</button>
        </div>

        <!-- قائمة المدونات المحفوظة -->
        <h2>مدوناتك المحفوظة:</h2>
        <ul id="blogList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
