<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Smart Operating System</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* تنسيق الإشعار */
        #location-message {
            display: none;
            background-color: #4CAF50; /* اللون الأخضر */
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            top: 0;
            width: 100%;
            font-size: 18px;
            z-index: 1000;
        }

        .location-info {
            font-size: 18px;
            margin-top: 20px;
            text-align: center;
        }

        /* باقي التنسيقات من الكود السابق */
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            resize: vertical;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        textarea:focus {
            border-color: #4CAF50;
            background-color: #e6f7e6;
        }

        footer p {
            font-size: 12px;
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- إشعار النجاح -->
    <div id="location-message">تم الحصول على موقعك بنجاح!</div>

    <!-- رأس الصفحة -->
    <header>
        <div class="header-content">
            <h1>مرحبا بكم في Global Smart Operating System</h1>
            <p>يقدم النظام أفضل تجربة للعملاء</p>
            <p>نظام مرن وسلس</p>
            <p>نظام يتيح للمستخدم العديد من الأدوات</p>
        </div>
    </header>

    <!-- محتوى الصفحة الرئيسية -->
    <div class="main-content">
        <p>GSOS System</p>

        <!-- نموذج لإرسال رسالة -->
        <form id="email-form" action="mailto:asfawaz6071@gmail.com" method="post" enctype="text/plain" onsubmit="showSuccessMessage()">
            
            <label for="email">أدخل البريد الإلكتروني الذي تريد إرسال الرسالة إليه:</label><br>
            <input type="email" id="email" name="email" placeholder="اكتب البريد الإلكتروني" required><br><br>

            <label for="message">أرسل رسالة:</label><br>
            <textarea id="message" name="message" placeholder="اكتب رسالتك هنا..." required></textarea><br><br>
            
            <input type="submit" value="إرسال" />
        </form>

        <!-- زر لتتبع الموقع -->
        <div class="location-info">
            <button onclick="getLocation()">الحصول على الموقع الجغرافي</button>
            <p id="location"></p>
        </div>
    </div>

    <!-- كلمة Made in Saudi في أسفل الصفحة -->
    <footer>
        <p>Made in Saudi</p>
    </footer>

    <script>
        // دالة لعرض إشعار النجاح
        function showSuccessMessage() {
            document.getElementById("location-message").style.display = "block";
            setTimeout(function() {
                document.getElementById("location-message").style.display = "none";
            }, 3000); // الإشعار سيختفي بعد 3 ثوانٍ
        }

        // دالة للحصول على الموقع الجغرافي
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                document.getElementById("location").innerHTML = "متصفحك لا يدعم هذه الميزة.";
            }
        }

        // عرض الموقع
        function showPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            document.getElementById("location").innerHTML = "خط العرض: " + latitude + "<br>خط الطول: " + longitude;
            document.getElementById("location-message").style.display = "block";
            setTimeout(function() {
                document.getElementById("location-message").style.display = "none";
            }, 3000); // الإشعار سيختفي بعد 3 ثوانٍ
        }

        // التعامل مع الأخطاء
        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById("location").innerHTML = "لم يتم السماح بالحصول على الموقع.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById("location").innerHTML = "الموقع غير متاح.";
                    break;
                case error.TIMEOUT:
                    document.getElementById("location").innerHTML = "انتهت المهلة للحصول على الموقع.";
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById("location").innerHTML = "حدث خطأ غير معروف.";
                    break;
            }
        }
    </script>

</body>
</html>
