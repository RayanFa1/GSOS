<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSOS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- زر الهامبرغر -->
    <div class="hamburger" id="hamburger">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- قائمة التنقل -->
    <nav class="menu" id="menu">
        <a href="about.html">حول</a>
    </nav>

    <!-- محتوى الصفحة -->
    <div class="container">
        <h1>Welcome to GSOS</h1>

        <!-- رقم التعريف -->
        <p class="user-id">رقم التعريف الخاص بك: <span id="user-id"></span></p>

        <!-- نموذج إرسال الرسالة -->
        <div class="message-container">
            <h2>إرسال رسالة عبر البريد الإلكتروني</h2>
            <form id="message-form">
                <input type="email" id="email" placeholder="البريد الإلكتروني للمرسل إليه" required>
                <textarea id="message" placeholder="اكتب رسالتك هنا" required></textarea>
                <button type="submit">إرسال</button>
            </form>
            <p id="success-message" class="hidden">تم إرسال الرسالة بنجاح</p>
        </div>
    </div>

    <!-- الفوتر -->
    <footer>
        <p>Made in Saudi</p>
    </footer>

    <script>
        // توليد رقم تعريف ثابت لكل مستخدم
        function generateUserId() {
            let userId = localStorage.getItem("user-id");
            if (!userId) {
                userId = Math.floor(100000 + Math.random() * 900000);
                localStorage.setItem("user-id", userId);
            }
            document.getElementById("user-id").textContent = userId;
        }
        window.onload = generateUserId;

        // التحكم في قائمة الهامبرغر
        const hamburger = document.getElementById('hamburger');
        const menu = document.getElementById('menu');
        hamburger.addEventListener('click', function () {
            menu.classList.toggle('active');
        });

<div class="hamburger" id="hamburger">

<!-- رسالة النجاح -->
<p id="success-message">تم إرسال الرسالة بنجاح</p>
        // إرسال الرسالة
        document.getElementById("message-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;
            
            window.location.href = `mailto:${email}?subject=رسالة من GSOS&body=${encodeURIComponent(message)}`;

            // عرض رسالة النجاح لفترة قصيرة
            const successMessage = document.getElementById("success-message");
            successMessage.classList.remove("hidden");
            setTimeout(() => {
                successMessage.classList.add("hidden");
            }, 3000);
        });
    </script>
<script src="script.js"></script>
</body>
</html>
