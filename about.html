<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حول - GSOS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- رأس الصفحة -->
    <header>
        <div class="header-content">
            <h1>حول GSOS</h1>
        </div>
    </header>

    <!-- زر الهامبرغر -->
    <div class="hamburger" id="hamburger">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- قائمة التنقل -->
    <div class="menu" id="menu">
        <a href="index.html">الرجوع إلى الصفحة الرئيسية</a>
    </div>

    <!-- محتوى الصفحة -->
    <div class="main-content">
        <p>شركة GSOS شركة محلية تهدف إلى تنمية آمان المؤسسات والمنشآت.</p>
    </div>

    <!-- زر الرجوع -->
    <div class="back-button-container">
        <a href="index.html" class="back-button">الرجوع إلى الصفحة الرئيسية</a>
    </div>

    <!-- كلمة Made in Saudi -->
    <footer>
        <p>Made in Saudi</p>
    </footer>

    <script>
        // عند النقر على زر الهامبرغر
        const hamburger = document.getElementById('hamburger');
        const menu = document.getElementById('menu');

        hamburger.addEventListener('click', function() {
            menu.classList.toggle('active');
        });
    </script>

</body>
</html>
